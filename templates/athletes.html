{% extends "base.html" %}

{% block title %}Athletes - Marathon Training Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card-glassmorphism p-4 mb-4">
            <h2 class="text-white mb-3">
                <i class="fas fa-users me-2"></i>
                Athletes Management
            </h2>
            <p class="text-white-50">Manage and monitor all athletes in your training program</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card-glassmorphism p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="text-white mb-0">Active Athletes</h4>
                <button class="btn btn-primary" onclick="connectStrava()">
                    <i class="fab fa-strava me-2"></i>
                    Add New Athlete
                </button>
            </div>
            
            <div id="athletesList" class="row">
                <!-- Athletes will be loaded dynamically -->
            </div>
        </div>
    </div>
</div>

<script>
// Load athletes on page load
document.addEventListener('DOMContentLoaded', function() {
    loadAthletes();
});

function loadAthletes() {
    fetch('/api/athletes')
    .then(response => response.json())
    .then(athletes => {
        displayAthletes(athletes);
    })
    .catch(error => {
        console.error('Error loading athletes:', error);
        document.getElementById('athletesList').innerHTML = 
            '<div class="col-12"><div class="alert alert-warning">No athletes found. Connect with Strava to get started.</div></div>';
    });
}

function displayAthletes(athletes) {
    const athletesContainer = document.getElementById('athletesList');
    
    if (!athletes || athletes.length === 0) {
        athletesContainer.innerHTML = 
            '<div class="col-12"><div class="alert alert-info">No athletes found. Connect with Strava to get started.</div></div>';
        return;
    }
    
    let html = '';
    athletes.forEach(athlete => {
        html += `
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card-glassmorphism p-3">
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-user-circle text-primary me-2" style="font-size: 2rem;"></i>
                        <div>
                            <h6 class="text-white mb-0">${athlete.name}</h6>
                            <small class="text-white-50">${athlete.email}</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge ${athlete.is_active ? 'bg-success' : 'bg-secondary'}">
                            ${athlete.is_active ? 'Active' : 'Inactive'}
                        </span>
                        <a href="/dashboard?athlete_id=${athlete.id}" class="btn btn-sm btn-outline-primary">
                            View Dashboard
                        </a>
                    </div>
                </div>
            </div>
        `;
    });
    
    athletesContainer.innerHTML = html;
}

function connectStrava() {
    fetch('/api/auth/strava/authorize')
        .then(response => response.json())
        .then(data => {
            if (data.authorization_url) {
                window.location.href = data.authorization_url;
            }
        })
        .catch(error => {
            console.error('Error getting Strava auth URL:', error);
        });
}
</script>
{% endblock %}
