<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Heatmap - Marathon Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .control-group select,
        .control-group input {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            transition: border-color 0.2s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .heatmap-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .heatmap-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .heatmap {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: auto repeat(52, 1fr);
            gap: 3px;
            min-width: 800px;
        }

        .month-label {
            grid-column: span 4;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            padding: 5px 0;
            font-weight: 600;
        }

        .day-label {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 0.7rem;
            color: #666;
            padding-right: 8px;
            font-weight: 500;
        }

        .day-cell {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .day-cell:hover {
            transform: scale(1.3);
            border: 2px solid #2c3e50;
            z-index: 10;
            position: relative;
        }

        .day-cell.empty {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .day-cell.level-0 {
            background: #ebedf0;
        }

        .day-cell.level-1 {
            background: #c6e48b;
        }

        .day-cell.level-2 {
            background: #7bc96f;
        }

        .day-cell.level-3 {
            background: #239a3b;
        }

        .day-cell.level-4 {
            background: #196127;
        }

        .legend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .legend-scale {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .legend-scale span {
            font-size: 0.8rem;
            color: #666;
            margin: 0 5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease;
            max-width: 250px;
            line-height: 1.4;
        }

        .tooltip.show {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .navigation {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            margin-bottom: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .nav-link:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .heatmap-grid {
                font-size: 0.8rem;
            }

            .day-cell {
                width: 10px;
                height: 10px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="/" class="nav-link">← Back to Community Dashboard</a>
        </div>

        <div class="header">
            <h1>Training Heatmap</h1>
            <p>Visualize training intensity and patterns over time</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="athlete-select">Athlete</label>
                    <select id="athlete-select">
                        <option value="1">Rathish Padman</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="metric-select">Metric</label>
                    <select id="metric-select">
                        <option value="training_load">Training Load</option>
                        <option value="distance">Distance</option>
                        <option value="duration">Duration</option>
                        <option value="activities">Activity Count</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="year-select">Year</label>
                    <select id="year-select">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-activities">0</div>
                    <div class="stat-label">Total Activities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-distance">0</div>
                    <div class="stat-label">Total Distance (km)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-weekly">0</div>
                    <div class="stat-label">Avg Weekly Load</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="longest-streak">0</div>
                    <div class="stat-label">Longest Streak</div>
                </div>
            </div>

            <div class="heatmap-container">
                <div class="heatmap-title">Annual Training Pattern</div>
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading training data...</div>
                </div>
                <div class="heatmap" id="heatmap" style="display: none;">
                    <div class="heatmap-grid" id="heatmap-grid">
                        <!-- Dynamically generated -->
                    </div>
                </div>
                <div class="legend">
                    <span style="font-size: 0.8rem; color: #666;">Less</span>
                    <div class="legend-scale">
                        <div class="day-cell level-0"></div>
                        <div class="day-cell level-1"></div>
                        <div class="day-cell level-2"></div>
                        <div class="day-cell level-3"></div>
                        <div class="day-cell level-4"></div>
                    </div>
                    <span style="font-size: 0.8rem; color: #666;">More</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        class TrainingHeatmap {
            constructor() {
                this.data = {};
                this.currentMetric = 'training_load';
                this.currentYear = 2025;
                this.currentAthlete = 1;
                this.tooltip = document.getElementById('tooltip');
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadData();
            }

            setupEventListeners() {
                document.getElementById('athlete-select').addEventListener('change', (e) => {
                    this.currentAthlete = parseInt(e.target.value);
                    this.loadData();
                });

                document.getElementById('metric-select').addEventListener('change', (e) => {
                    this.currentMetric = e.target.value;
                    this.renderHeatmap();
                });

                document.getElementById('year-select').addEventListener('change', (e) => {
                    this.currentYear = parseInt(e.target.value);
                    this.loadData();
                });
            }

            async loadData() {
                try {
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('heatmap').style.display = 'none';

                    const response = await fetch(`/api/training-heatmap/${this.currentAthlete}?year=${this.currentYear}`);
                    this.data = await response.json();
                    
                    this.updateStats();
                    this.renderHeatmap();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('heatmap').style.display = 'block';
                } catch (error) {
                    console.error('Error loading heatmap data:', error);
                    document.getElementById('loading').innerHTML = '<div style="color: #e74c3c;">Error loading data</div>';
                }
            }

            updateStats() {
                const stats = this.data.stats || {};
                document.getElementById('total-activities').textContent = stats.total_activities || 0;
                document.getElementById('total-distance').textContent = (stats.total_distance || 0).toFixed(1);
                document.getElementById('avg-weekly').textContent = (stats.avg_weekly_load || 0).toFixed(1);
                document.getElementById('longest-streak').textContent = stats.longest_streak || 0;
            }

            renderHeatmap() {
                const grid = document.getElementById('heatmap-grid');
                grid.innerHTML = '';

                const year = this.currentYear;
                const dailyData = this.data.daily_data || {};
                const metric = this.currentMetric;

                // Calculate thresholds for the selected metric
                const values = Object.values(dailyData).map(day => day[metric] || 0).filter(v => v > 0);
                const maxValue = Math.max(...values, 1);
                const thresholds = this.calculateThresholds(values, maxValue);

                // Generate month headers
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                // Add day labels
                const dayLabels = ['Mon', 'Wed', 'Fri'];
                grid.appendChild(this.createEmptyCell()); // Corner cell
                
                // Add month labels
                for (let month = 0; month < 12; month++) {
                    const monthCell = document.createElement('div');
                    monthCell.className = 'month-label';
                    monthCell.textContent = months[month];
                    monthCell.style.gridColumn = `span 4`;
                    grid.appendChild(monthCell);
                }

                // Generate calendar grid
                const startDate = new Date(year, 0, 1);
                const endDate = new Date(year, 11, 31);
                
                // Find the first Monday of the year (or closest to it)
                const firstMonday = new Date(startDate);
                while (firstMonday.getDay() !== 1) {
                    firstMonday.setDate(firstMonday.getDate() - 1);
                }

                let currentDate = new Date(firstMonday);
                let weekCount = 0;

                while (currentDate <= endDate || weekCount < 53) {
                    // Add day label for first column of each row
                    if (weekCount % 2 === 0 && weekCount / 2 < dayLabels.length) {
                        const dayLabel = document.createElement('div');
                        dayLabel.className = 'day-label';
                        dayLabel.textContent = dayLabels[Math.floor(weekCount / 2)] || '';
                        grid.appendChild(dayLabel);
                    } else {
                        grid.appendChild(this.createEmptyCell());
                    }

                    // Add week of day cells
                    for (let day = 0; day < 7; day++) {
                        const cellDate = new Date(currentDate);
                        cellDate.setDate(currentDate.getDate() + day);
                        
                        const cell = this.createDayCell(cellDate, dailyData, thresholds, metric);
                        grid.appendChild(cell);
                    }

                    currentDate.setDate(currentDate.getDate() + 7);
                    weekCount++;
                }
            }

            createEmptyCell() {
                const cell = document.createElement('div');
                return cell;
            }

            createDayCell(date, dailyData, thresholds, metric) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                
                const dateStr = date.toISOString().split('T')[0];
                const dayData = dailyData[dateStr];
                const value = dayData ? (dayData[metric] || 0) : 0;

                // Determine intensity level
                let level = 0;
                if (value > 0) {
                    level = 1;
                    for (let i = 0; i < thresholds.length; i++) {
                        if (value >= thresholds[i]) {
                            level = i + 2;
                        }
                    }
                }

                cell.classList.add(`level-${Math.min(level, 4)}`);

                // Add tooltip
                cell.addEventListener('mouseenter', (e) => {
                    this.showTooltip(e, date, dayData, value, metric);
                });

                cell.addEventListener('mouseleave', () => {
                    this.hideTooltip();
                });

                return cell;
            }

            calculateThresholds(values, maxValue) {
                if (values.length === 0) return [0, 0, 0];
                
                values.sort((a, b) => a - b);
                const q1 = values[Math.floor(values.length * 0.25)] || 0;
                const q2 = values[Math.floor(values.length * 0.5)] || 0;
                const q3 = values[Math.floor(values.length * 0.75)] || 0;
                
                return [q1, q2, q3];
            }

            showTooltip(event, date, dayData, value, metric) {
                const tooltip = this.tooltip;
                const formatDate = date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                let content = `<strong>${formatDate}</strong><br>`;
                
                if (dayData) {
                    const metricLabels = {
                        training_load: 'Training Load',
                        distance: 'Distance (km)',
                        duration: 'Duration (min)',
                        activities: 'Activities'
                    };
                    
                    content += `${metricLabels[metric]}: ${value.toFixed(1)}<br>`;
                    
                    if (dayData.activities && dayData.activities.length > 0) {
                        content += `<br><strong>Activities:</strong><br>`;
                        dayData.activities.forEach(activity => {
                            content += `• ${activity.name} (${activity.sport_type})<br>`;
                        });
                    }
                } else {
                    content += 'No training data';
                }

                tooltip.innerHTML = content;
                tooltip.style.left = event.pageX + 10 + 'px';
                tooltip.style.top = event.pageY - 10 + 'px';
                tooltip.classList.add('show');
            }

            hideTooltip() {
                this.tooltip.classList.remove('show');
            }
        }

        // Initialize heatmap when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TrainingHeatmap();
        });
    </script>
</body>
</html>
